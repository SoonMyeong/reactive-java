plugins {
    id 'org.springframework.boot' version '2.6.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.0'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    compileOnly 'org.slf4j:slf4j-api:1.7.36'
    compileOnly 'org.slf4j:slf4j-simple:1.7.36'
    testCompileOnly 'org.slf4j:slf4j-api:1.7.36'
    testCompileOnly 'org.slf4j:slf4j-simple:1.7.36'

    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
}

test {
    useJUnitPlatform()
}